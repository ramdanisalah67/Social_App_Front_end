<h2 mat-dialog-title>Delete Friend Request</h2>
<mat-dialog-content>
  Are you sure that you want delete invitation ?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancel()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onConfirm()">Ok</button>
</mat-dialog-actions>
