<div class="content-nofriends">
  <div class="search mb-3">    
    <input type="text" class="search-user" placeholder="search for someone">
    <ion-icon name="search-circle-outline"></ion-icon>
  </div>

  <div class="title h5 mb-4">
    Confirmation
  </div>
  <div class="users">
      <div class="user" *ngFor="let confirmation of confirmations;let i= index">
          <img src="../../../assets/socialmedia-1-1024x512.jpg" width="50px" height="50px" alt="">
          <div class="username">{{ confirmation.user.fullName }} <span class="commun" *ngIf="confirmation.numberOfCommonFriends >0">{{ confirmation.numberOfCommonFriends }} amies commun</span></div>
          <div class="buttons">
            <button mat-raised-button color="primary" (click)="confirmFriendRequest('300ms','150ms',i,confirmation.user)">Confirme invitation</button>
            <button mat-raised-button (click)="openDialog('300ms', '150ms',i,confirmation.user.email)">Delete</button>
            <span class="invitation-sent">{{ message[i] }}</span>
          </div>
      </div>
   
  </div>
</div>
